<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- External Stylesheet -->
    <style>
        /* Importing Google Font 'Poppins' with different weights */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

/* Global styling */
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Container styling */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: #ffffff;
}

/* Profile card styling */
.card {
    position: relative;
    width: 400px;
    height: 90px;
    background: #ffcc33;
    border-radius: 20px;
    transition: 0.5s ease-in-out;
    filter: drop-shadow(-20px 20px 40px #474646);
}

/* Active card styling */
.card.active {
    height: 450px;
}

/* Toggle button styling */
.toggle {
    position: absolute;
    cursor: pointer;
    bottom: -60px;
    left: 50%;
    transform: translate(-50%);
    width: 70px;
    height: 60px;
    background-color: #ffcc33;
    border-bottom-left-radius: 35px;
    border-bottom-right-radius: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
}



/* Inner box styling */
.inner-box {
    position: absolute;
    inset: 0;
    overflow: hidden;
}

.inner-box .content {
    position: relative;
    padding: 20px;
    text-align: center;
    z-index: 5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.inner-box .content h2 {
    color: #fff;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    line-height: 1.1em;
}

.inner-box .content h2 span {
    font-size: 0.75em;
    font-weight: 400;
    text-transform: initial;
}

/* Profile image styling */
.img {
    position: relative;
    width: 250px;
    height: 250px;
    background: #fff;
    margin-top: 20px;
    box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.15);
    border: 5px solid #fff;
}

.img img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Links section styling */
.content .links {
    margin-top: 40px;
}

.content a {
    position: relative;
    padding: 10px 30px;
    text-decoration: none;
    color: #fff;
    background: transparent;
    font-size: 14px;
    border: 2px solid #000;
    border-radius: 30px;
    border-top-right-radius: 0;
    transition: 0.5s;
    cursor: pointer;
}

/* First link gradient background */
.content a:first-child {
    background-image: linear-gradient(45deg, #000, rgba(70, 70, 63, 0.8));
    margin-right: 10px;
}

/* Hover effect */
.content a:hover {
    border-top-right-radius: 30px;
}

    </style>
    
    <!-- Ionicons Library -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <!-- Profile Card Container -->
    <div class="container">
        <!-- Profile Card -->
        <div class="card">
            <!-- Inner Box -->
            <div class="inner-box">
                <!-- Content -->
                <div class="content">
                    <!-- Name and Role -->
                    <h2>Abuzar Akhtar<br><span>B.tech CSE</span></h2>
                    
                    <!-- Profile Image -->
                    <div class="img">
                        <img src="https://avatars.githubusercontent.com/u/93653709?v=4">
                    </div>
                    
                    <!-- Links Section -->
                    <div class="links">
                        <!-- Download CV Link -->
                        <a href="https://www.linkedin.com/in/abuzar0013/" target="_blank">Social Media</a>
                        
                        <!-- Send Message Link -->
                        <a href="mailto: abuzar0013@gmail.com" target="_blank">Contact</a>
                    </div>
                </div>
            </div>
            
            <!-- Toggle Button -->
            <div class="toggle">
                <span><ion-icon name="arrow-dropdown-circle"></ion-icon></span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript File -->
    <script>
        let card = document.querySelector('.card');
let toggleCard = document.querySelector('.toggle');

toggleCard.onclick = function(){
  card.classList.toggle('active');
}

    </script>
